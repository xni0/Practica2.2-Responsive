<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea I - Grid Responsive </title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        
        <!-- Árbol -->
        <div class="grid-item item-tree">
            <img src="/Practica2.2/imagenes/bloque3-img1.jpg" alt="Bosque con niebla">
        </div>

        <!-- Girasoles -->
        <div class="grid-item item-sunflowers">
            <img src="/Practica2.2/imagenes/bloque3-img2.jpg" alt="Campo de girasoles">
        </div>

        <!-- Texto 1 -->
        <div class="grid-item text-card item-text-1">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="author">John Doe</p>
        </div>
        
        <!-- Puente (Golden Gate) -->
        <div class="grid-item item-bridge">
            <img src="/Practica2.2/imagenes/bloque3-img3.jpg" alt="Puente Golden Gate">
        </div>

        <!-- Costa -->
        <div class="grid-item item-coast">
            <img src="/Practica2.2/imagenes/bloque3-img4.jpg" alt="Vista aérea de la costa">
        </div>

        <!-- Texto 2 -->
        <div class="grid-item text-card item-text-2">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="author">John Doe</p>
        </div>

        <!-- Acantilado -->
        <div class="grid-item item-cliff">
            <img src="/Practica2.2/imagenes/bloque3-img5.jpg" alt="Persona en un acantilado">
        </div>

        <!-- Pájaros -->
        <div class="grid-item item-birds">
            <img src="/Practica2.2/imagenes/bloque3-img6.jpg" alt="Dos pájaros en una rama">
        </div>

        <!-- Globo terráqueo -->
        <div class="grid-item item-globe">
            <img src="/Practica2.2/imagenes/bloque3-img7.jpg" alt="Mano sosteniendo un globo terráqueo">
        </div>

        <!-- Título "Buena Suerte" -->
        <div class="grid-item title-card item-title">
            Buena Suerte
        </div>

        <!-- Texto 3 -->
        <div class="grid-item text-card item-text-3">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="author">John Doe</p>
        </div>

        <!-- Senderista -->
        <div class="grid-item item-hiker">
            <img src="/Practica2.2/imagenes/bloque3-img8.jpg" alt="Persona caminando en un paisaje árido">
        </div>

        <!-- Sombrero -->
        <div class="grid-item item-hat">
            <img src="/Practica2.2/imagenes/bloque3-img9.jpg" alt="Persona con sombrero">
        </div>

    </div>

</body>
</html>
